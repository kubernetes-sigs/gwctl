apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: foo-com-external-gateway-class
spec:
  controllerName: foo.com/external-gateway-class
---
apiVersion: v1
kind: Namespace
metadata:
  name: default
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-1
  namespace: default
spec:
  gatewayClassName: foo-com-external-gateway-class
  listeners:
  - name: http
    protocol: HTTP
    port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-1
  namespace: default
spec:
  parentRefs:
  - kind: Gateway
    name: gateway-1
  hostnames:
  - "demo.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /example
    backendRefs:
    - name: svc-1
      port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: svc-1
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: demo-app
  ports:
  - name: tcp
    port: 80
    protocol: TCP
    targetPort: 8080
